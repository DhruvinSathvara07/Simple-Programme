<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number = prompt("Enter a Number");

        if (number % 2 === 0) {
            document.write(number + "<br><br> " + "This is a Even Number");
        } else {
            document.write(number + "<br><br> " + "This is Odd Number");
        }
    </script>
</body>

</html>
