<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM UI</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form onsubmit="datastore(event)">
        <div class="sign_up">
            <h1>Sign up</p>
        </div>
        <label>
            <input type="email" id="e-mail" placeholder="Email Address" required>
        </label>
        <label>
            <input type="password" id="password" placeholder="Password" required>
        </label>
        <button class="login">
            <i class="icon fa-solid fa-lock"></i>Log in
        </button>
        <div class="buttons">
            <button class="unit"><i class="icon fa-solid fa-arrow-left" style="color: #61677c;"></i></button>
            <button class="unit"><i class="icon fa-solid fa-bookmark" style="color: #61677c;"></i></button>
            <button class="unit"><i class="icon fa-solid fa-gear" style="color: #61677c;"></i></button>
        </div>

    </form>

    <!-- JS FILE -->
    <script src="script.js"></script>
</body>

</html>
