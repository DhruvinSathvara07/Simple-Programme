<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe the values</title>
</head>

<body>
    <script>
        var a = 5;
        var b = 10;
        var c = a;
        a = b;
        b = c;

        // [a,b]=[b,a]
        document.write();
    </script>
</body>

</html>
